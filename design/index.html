<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JDRAE | Portfolio</title>
  <link href="https://fonts.googleapis.com/css?family=Inter:300,400,500,600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="outer-container">
        <nav class="nav">
            <a class="nav-icon" href="#"><img src="assets/search.svg"/></a>
            <a class="nav-icon" href="#"><img src="assets/bell.svg"/></a>
            <a class="nav-icon" href="#"><img src="assets/menu.svg"/></a>
        </nav>
        <div class="inner-container">
            <div class="chart-card default-card">
                <img src="assets/chart_img.png" style="height: 100%" />
            </div>
            <aside class="sidebar">
                <div class="price-card sidebar-card default-card">
                    <div class="price-card-top">
                        <div>
                            <img src="assets/bitcoin.png" alt="Bitcoin" style="width: 16px; height: 16px;" />
                            <span class="small-text">BTCUSDT</span>
                        </div>
                        <div>
                            <img src="assets/up-arrow.svg" alt="Up" style="width: 10px; height: 10px;" />
                            <span class="small-text" style="color: #09A249;">0.3%</span>
                        </div>
                    </div>
                    <span class="big-text price-value">105,023</span>
                </div>
                <div class="latency-card sidebar-card default-card">
                    <span class="small-text" style="margin-bottom: 8px;">Latency</span>
                    <span class="big-text latency-value">300ms</span>
                </div>
                <div class="small-box-container">
                    <a href="#" class="btc-box small-box default-card">
                        <span class="medium-text">BTC</span>
                    </a>
                    <a href="#" class="small-box default-card">
                        <span class="medium-text">ETH</span>
                    </a>
                    <a href="#" class="small-box default-card">
                        <span class="medium-text">XRP</span>
                    </a>
                </div>
            </aside>
        </div>
    </div>
    <footer class="footer">
        <p style="font-size: 14px; padding-bottom: 1px; font-weight: 300; color: #0d0d0d;">JDRAE</p>
        <a href="https://github.com/jdrae" style="padding: 3px;"><img src="assets/github.svg"></a>
    </footer>
</body>
</html>
