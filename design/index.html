<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JDRAE | Portfolio</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body style="background-image: url('assets/background.png'); background-size: cover; background-position: center;">
    <div class="outer-container">

        <nav class="nav">
            <img src="assets/search.svg"/>
            <img src="assets/bell.svg"/>
            <img src="assets/menu.svg"/>
        </nav>
        <div class="inner-container">
        <div class="main-content">
          <div class="chart-card">
            <img src="assets/chart_img.png" alt="Chart" class="chart-img" />
          </div>
        </div>
        <aside class="sidebar">
            <div class="box price-card">
                <div class="price-card-top">
                    <div class="price-card-left">
                        <img src="assets/bitcoin.png" alt="Bitcoin" class="price-btc-icon" />
                        <span class="price-symbol">BTCUSDT</span>
                    </div>
                    <div class="price-card-right">
                        <img src="assets/up-arrow.svg" alt="Up" class="price-up-arrow" />
                        <span class="price-change">0.3%</span>
                    </div>
                </div>
                <div class="price-card-center">
                    <span class="price-value">105,023</span>
                </div>
            </div>
            <div class="box latency-card">
                <span class="latency-label">Latency</span>
                <span class="latency-value">300ms</span>
            </div>
            <div class="box-row">
                <div class="small-box btc-box">
                    <span class="btc-label">BTC</span>
                </div>
                <div class="small-box">
                    <span class="small-box-label">ETH</span>
                </div>
                <div class="small-box">
                    <span class="small-box-label">XRP</span>
                </div>
            </div>
        </aside>
        </div>
    </div>
    <footer class="footer">
        <div class="inner-footer">
            <p>JDRAE</p>
            <img src="assets/github.png" height="15px"/>
        </div>
    </footer>
</body>
</html>
